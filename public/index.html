<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="container">


    <div id="vueapp">
      <h3>{{ message }}</h3>
      <span v-bind:title="hoverover">
        Oh hi there.
      </span>
      <button type="button" @click="toggleSeen"> Toggle Seen </button>
      <p v-if="seen"> Show me Canada! </p>

      <ol>
        <todo-item v-for="item in todos" v-bind:todo="item"></todo-item>
      </ol>

      <h4> add todo </h4>
      <form v-on:submit="addTodo">
        <input v-model="newTodo" type="text" placeholder="todos">
        <button type="submit">create</button>
      </form>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/vue@2.2.6"></script>
    <script src="vueapp.js"></script>
  </body>
</html>
